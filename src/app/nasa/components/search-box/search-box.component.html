<div class="container mt-3 mb-3">
  <h3 class="text-center">NEOS</h3>
  <div class="form-group">
    <label for="dateInput">Selecciona una fecha:</label>

    <input
      id="dateInput"
      type="date"
      class="form-control date-input"
      [(ngModel)]="selectedDate"
    />

    <button class="btn btn-primary mt-2 search-btn" (click)="printDate()">
      Buscar
    </button>
  </div>
</div>
