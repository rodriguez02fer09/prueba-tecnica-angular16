<div class="row">
  <div *ngFor="let neo of neos" class="col-md-4 col-sm-6">
    <div class="card mb-2 text-center bg-dark">
      <div id="neo-card" class="card-body text-white">
        <p class="card-text">Nombre: {{ neo?.name }}</p>
        <p class="card-text">
          Peligroso: {{ neo?.is_potentially_hazardous_asteroid ? 'Si' : 'No' }}
        </p>
      </div>
    </div>
  </div>
</div>
